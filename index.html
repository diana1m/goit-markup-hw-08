    <!--Модальне вікно-->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="btn-close" type="button" data-modal-close>
          <svg class="icon-close" width="18" height="18" >
            <use href="./image/sprite.svg#close">
            </use>
          </svg>
        </button>

         <form class="register-form" name="register-form">
          <strong class="register-form-title">Залиште свої дані, ми вам передзвонимо</strong>
          <div class="register-form-group" role="group">
            <label class="register-form-field">
              <span class="register-form-label">Ім'я</span>
              <input class="register-form-input" type="text" name="username"  required/>
              <svg class="register-form-icon" width="18" height="18">
                <use href="./image/sprite.svg#person"></use>
              </svg>
            </label>

             <label class="register-form-field">
              <span class="register-form-label">Телефон</span>
              <input class="register-form-input" type="text" name="userphone" required />
              <svg class="register-form-icon" width="18" height="18">
                <use href="./image/sprite.svg#phone"></use>
              </svg>
            </label>

            <label class="register-form-field">
              <span class="register-form-label">Пошта</span>
              <input class="register-form-input" type="email" name="useremail" required />
              <svg class="register-form-icon" width="18" height="18">
                <use href="./image/sprite.svg#email"></use>
              </svg>
            </label>

            <label class="register-form-field">
              <span class="register-form-label">Коментар</span>
              <textarea class="register-form-message" name="user-message" rows="5" placeholder="Введіть текст"></textarea>
            </label>
          </div>

          <label class="register-form-agreement">
            <input class="register-form-checkbox visually-hidden" type="checkbox" name="agreement" required />
            <svg class="register-form-icons" width="20" height="20">
              <use class="icon-checked" href="./image/sprite.svg#check"></use>
              <use class="icon-unchecked" href="./image/sprite.svg#uncheck"></use>
            </svg>
            <span  class="register-form-desc">Погоджуюся з розсилкою та приймаю 
              <a class="register-form-link" href="">Умови договору</a>
            </span>
          </label>

          <button class="btn register-form-btn" type="submit">Відправити</button>
          </form>
      </div>
    </div>
